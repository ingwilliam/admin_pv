    <body>        
        <div id="wrapper">

            <!-- Navigation -->
            <nav id="menu_principal" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            </nav>

            <div id="page-wrapper">                
                <div class="row">                    
                    <div class="col-lg-12">                         
                        <h1 class="page-header">Usuarios</h1>
                    </div>
                    <div class="panel-body" style="text-align: right">                    
                        <button type="button" class="btn btn-default btn-circle btn-lg" onclick="location.href = 'list.html'"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-circle btn-lg" onclick="location.href = 'list.html'"><i class="fa fa-list"></i>
                        </button>
                        <button type="button" class="btn btn-success btn-circle btn-lg" onclick="location.href = 'form.html'"><i class="fa fa-file-o"></i>
                        </button>                        
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">                    
                    <div class="col-lg-12">
                        <div class="panel panel-default">                            
                            <div class="panel-heading">
                                Crea usuario
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <form id="form_validator" action="http://localhost/crud_pv/api/Usuarios/new" class="form_validator" role="form" method="post">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Tipo de documento</label>
                                                <select id='tipo_documento' name="tipo_documento" class="form-control" tabindex="1">                                                    
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Primer nombre</label>
                                                <input type="text" name="primer_nombre" class="form-control" tabindex="3" />                                                
                                            </div>
                                            <div class="form-group">
                                                <label>Primer apellido</label>
                                                <input type="text" name="primer_apellido" class="form-control" tabindex="5" />
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" name="username" class="form-control" tabindex="7" />
                                            </div>
                                            <div class="form-group">
                                                <label>Sexo</label>
                                                <select id='sexo' name="sexo" class="form-control" tabindex="9">                                                    
                                                </select>
                                            </div>                                            
                                        </div>                                                                    
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Número de documento</label>
                                                <input type="text" name="numero_documento" class="form-control" tabindex="2" />                                                
                                            </div>
                                            <div class="form-group">
                                                <label>Segundo nombre</label>
                                                <input type="text" name="segundo_nombre" class="form-control"  tabindex="4" />                                                
                                            </div>
                                            <div class="form-group">
                                                <label>Segundo apellido</label>
                                                <input type="text" name="segundo_apellido" class="form-control" tabindex="6" />
                                            </div>
                                            <div class="form-group">
                                                <label>Clave</label>
                                                <input type="password" name="password" class="form-control" tabindex="8" />
                                            </div>                                            
                                            <div class="form-group">
                                                <label>&nbsp;</label><br/>
                                                <button id="perfiles" style="display: none" type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialogo1" tabindex="7">Abrir ventana de perfiles</button>
                                            </div>                                                                                   
                                        </div>                                                                    
                                        <div class="col-lg-12" style="text-align: right">
                                            <input type="hidden" id="id" name="id" />
                                            <button type="submit" class="btn btn-default" tabindex="8">Guardar</button>                                            
                                        </div>
                                    </form>
                                    <div class="modal fade" id="dialogo1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">

                                                <!-- cabecera del diálogo -->
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Asignar perfiles</h4>
                                                    <button type="button" class="close" data-dismiss="modal">X</button>
                                                </div>

                                                <!-- cuerpo del diálogo -->
                                                <div class="modal-body">
                                                    <div id="perifiles" class="row">

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            </div>

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../../vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../dist/js/sb-admin-2.js"></script>

        <!-- validator bootstrap -->
        <script src='../../dist/libraries/bootstrap-validator/bootstrapValidator.min.js'></script>        
        <script src='../../dist/libraries/bootstrap-validator/language/es_ES.js'></script>

        <!-- Bootstrap Notify-->
        <script src="../../dist/libraries/bootstrap-notify-3.1.3/bootstrap-notify.min.js" type="text/javascript"></script>

        <script src='../../dist/js/main.js'></script>

        <script src='../../dist/js/jquery.loadJSON.js'></script>

        <script>
                            $(document).ready(function () {

                                $('#form_validator').attr('action', url_pv + 'Usuarios/new');

                                //Cargar el select de sexos
                                $.getJSON(url_pv + 'Sexos/select', function (data) {
                                    $("#sexo").append('<option value="">:: Seleccionar ::</option>');
                                    $.each(data, function (key, value) {
                                        $("#sexo").append('<option value="' + value.id + '">' + value.nombre + '</option>');
                                    });
                                });
                                
                                //Cargar el select de tipos de documentos
                                $.getJSON(url_pv + 'Tiposdocumentos/select', function (data) {
                                    $("#tipo_documento").append('<option value="">:: Seleccionar ::</option>');
                                    $.each(data, function (key, value) {
                                        $("#tipo_documento").append('<option value="' + value.id + '">' + value.nombre + '</option>');
                                    });
                                });

                                if ($('#id').val().length > 0) {

                                    $("#perfiles").css("display", "block");

                                    //Cargar el objeto
                                    $.getJSON(url_pv + 'Usuarios/search/' + $("#id").attr('value'), function (data) {
                                        $('#form_validator').loadJSON(data);
                                    });
                                    //Cargar perfiles
                                    $.getJSON(url_pv + 'Perfiles/select_user/' + $("#id").attr('value'), function (data) {
                                        var html = '';

                                        $.each(data, function (index, array) {
                                            var checked = "";

                                            if (array.checked != null)
                                            {
                                                checked = 'checked="checked"';
                                            }
                                            html = html + '<div class="col-md-4"><div class="checkbox"><label><input id="perfil_' + array['id'] + '" onclick="guardar_perfil(' + array['id'] + ')" type="checkbox" ' + checked + ' value="' + array['id'] + '">' + array['nombre'] + '</label></div></div>';
                                        });

                                        $('#perifiles').html(html);

                                    });
                                }

                                validator_form();


                            });

                            function guardar_perfil(id) {
                                if ($("#perfil_" + id).prop('checked')) {
                                    $.post(url_pv + 'Usuariosperfiles/new/', {perfil: id, usuario: $("#id").attr('value')}, function (result) {
                                        if (result == 'error')
                                        {
                                            notify("danger", "ok", "Usuarios:", "Se creó el usuario con éxito.");
                                        } else
                                        {
                                            notify("success", "ok", "Usuarios:", "Se creó el usuario con éxito.");
                                        }
                                    }, 'json');
                                } else
                                {
                                    $.ajax({
                                        type: 'DELETE',
                                        url: url_pv + 'Usuariosperfiles/delete/' + $("#id").attr('value') + '/' + id
                                    }).done(function (result) {
                                        if (result == 'error')
                                        {
                                            notify("danger", "ok", "Usuarios:", "Se creó el usuario con éxito.");
                                        } else
                                        {
                                            notify("success", "ok", "Usuarios:", "Se creó el usuario con éxito.");
                                        }
                                    });
                                }
                            }
                            function validator_form() {
                                //Validar el formulario
                                $('.form_validator').bootstrapValidator({
                                    feedbackIcons: {
                                        valid: 'glyphicon glyphicon-ok',
                                        invalid: 'glyphicon glyphicon-remove',
                                        validating: 'glyphicon glyphicon-refresh'
                                    },
                                    fields: {
                                        numero_documento: {
                                            validators: {
                                                notEmpty: {message: 'El numero de documento es requerido'}
                                            }
                                        },
                                        primer_nombre: {
                                            validators: {
                                                notEmpty: {message: 'El primer nombre es requerido'}
                                            }
                                        },
                                        segundo_nombre: {
                                            validators: {
                                                notEmpty: {message: 'El segundo nombre es requerido'}
                                            }
                                        },
                                        primer_apellido: {
                                            validators: {
                                                notEmpty: {message: 'El primer apellido es requerido'}
                                            }
                                        },
                                        segundo_apellido: {
                                            validators: {
                                                notEmpty: {message: 'El segundo apellido es requerido'}
                                            }
                                        },
                                        username: {
                                            validators: {
                                                notEmpty: {message: 'El email es requerido'},
                                                emailAddress: {
                                                    message: 'El email no es una dirección de correo electrónico válida'
                                                }
                                            }
                                        },
                                        sexo: {
                                            validators: {
                                                notEmpty: {message: 'La empresa es requerida'}
                                            }
                                        },
                                        tipo_documento: {
                                            validators: {
                                                notEmpty: {message: 'El tipo de documento es requerido'}
                                            }
                                        },
                                        password: {
                                            validators: {
                                                notEmpty: {message: 'La clave es requerida'}
                                            }
                                        }

                                    }
                                }).on('success.form.bv', function (e) {
                                    // Prevent form submission
                                    e.preventDefault();
                                    // Get the form instance
                                    var $form = $(e.target);

                                    // Get the BootstrapValidator instance
                                    var bv = $form.data('bootstrapValidator');

                                    // Enviar datos del formulario para guardar
                                    if (typeof $("#id").attr('value') === 'undefined') {
                                        $.post($form.attr('action'), $form.serialize(), function (result) {
                                            if (result == 'error_registro')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El tipo y número de documento ya se encuentra registrado");
                                            } 
                                            else
                                            {
                                                if (result == 'error_username')
                                                {
                                                    notify("danger", "ok", "Usuarios:", "El email ya se encuentra registrado");
                                                } 
                                                else
                                                {
                                                    if (result == 'error' || result == 'error')
                                                    {
                                                        notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda soporte.convocatorias@scrd.gov.co");
                                                    } 
                                                    else
                                                    {
                                                        if(isNaN(result)){
                                                            notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda soporte.convocatorias@scrd.gov.co");
                                                        }
                                                        else
                                                        {
                                                            $("#id").attr('value', result);                                                    
                                                            notify("success", "ok", "Usuarios:", "Se creó el usuario con éxito.");
                                                        }                                                                                                        
                                                    }
                                                }
                                            }                                                    
                                        });
                                    } else {
                                        $.ajax({
                                            type: 'PUT',
                                            url: url_pv + 'Usuarios/edit/' + $("#id").attr('value'),
                                            data: $form.serialize()
                                        }).done(function (result) {
                                            if (result == 'error_registro')
                                            {
                                                notify("danger", "ok", "Usuarios:", "El tipo y número de documento ya se encuentra registrado");
                                            } 
                                            else
                                            {
                                                if (result == 'error_username')
                                                {
                                                    notify("danger", "ok", "Usuarios:", "El email ya se encuentra registrado");
                                                } 
                                                else
                                                {
                                                    if (result == 'error' || result == 'error')
                                                    {
                                                        notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda soporte.convocatorias@scrd.gov.co");
                                                    } 
                                                    else
                                                    {
                                                        if(isNaN(result)){
                                                            notify("danger", "ok", "Usuarios:", "Se registro un error, comuníquese con la mesa de ayuda soporte.convocatorias@scrd.gov.co");
                                                        }
                                                        else
                                                        {
                                                            notify("info", "ok", "Usuarios:", "Se edito el usuario con éxito.");
                                                        }                                                                                                        
                                                    }
                                                } 
                                            }
                                                                                                                                                                                                                                                                                                                   
                                        });
                                    }

                                    //$form.bootstrapValidator('disableSubmitButtons', false).bootstrapValidator('resetForm', true);
                                    bv.resetForm();
                                });
                            }
        </script>
    </body>
