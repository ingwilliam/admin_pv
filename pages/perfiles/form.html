                                Crea perfil

                                <div class="row">
                                    <form id="form_validator" action="" class="form_validator" role="form" method="post">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input type="text" name="nombre" class="form-control">

        <!-- jQuery -->
        <script src="../../vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../dist/js/sb-admin-2.js"></script>

        <!-- validator bootstrap -->
        <script src='../../dist/libraries/bootstrap-validator/bootstrapValidator.min.js'></script>        
        <script src='../../dist/libraries/bootstrap-validator/language/es_ES.js'></script>

        <!-- Bootstrap Notify-->
        <script src="../../dist/libraries/bootstrap-notify-3.1.3/bootstrap-notify.min.js" type="text/javascript"></script>
        
        <script src='../../dist/js/main.js'></script>
        
        <script src='../../dist/js/jquery.loadJSON.js'></script>

        <script>
            $(document).ready(function () {
                
                $('#form_validator').attr('action', url_pv+'Perfiles/new');
                
                if ($('#id').val().length > 0) {
                    //Cargar el objeto
                    $.getJSON('http://localhost/crud_pv/api/Perfiles/search/' + $("#id").attr('value'), function (data) {
                        $('#form_validator').loadJSON(data);
                    });
                }

                validator_form();


            });

            function validator_form() {
                //Validar el formulario
                $('.form_validator').bootstrapValidator({
                    feedbackIcons: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        primer_nombre: {
                            validators: {
                                notEmpty: {message: 'El primer nombre es requerido'}
                            }
                        },
                        segundo_nombre: {
                            validators: {
                                notEmpty: {message: 'El segundo nombre es requerido'}
                            }
                        },
                        primer_apellido: {
                            validators: {
                                notEmpty: {message: 'El primer apellido es requerido'}
                            }
                        },
                        segundo_apellido: {
                            validators: {
                                notEmpty: {message: 'El segundo apellido es requerido'}
                            }
                        },
                        username: {
                            validators: {
                                notEmpty: {message: 'El email es requerido'},
                                emailAddress: {
                                    message: 'El email no es una dirección de correo electrónico válida'
                                }
                            }
                        },
                        company: {
                            validators: {
                                notEmpty: {message: 'La empresa es requerida'}
                            }
                        },
                        password: {
                            validators: {
                                notEmpty: {message: 'La clave es requerida'}
                            }
                        }

                    }
                }).on('success.form.bv', function (e) {
                    // Prevent form submission
                    e.preventDefault();
                    // Get the form instance
                    var $form = $(e.target);

                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');

                    // Enviar datos del formulario para guardar
                    if (typeof $("#id").attr('value') === 'undefined') {
                        $.post($form.attr('action'), $form.serialize(), function (result) {
                            $("#id").attr('value', result);
                            validator_form();
                            notify("success", "ok", "Perfiles:", "Se creó el perfil con éxito.");
                        }, 'json');
                    } else {
                        $.ajax({
                            type: 'PUT',
                            url: 'http://localhost/crud_pv/api/Perfiles/edit/' + $("#id").attr('value'),
                            data: $form.serialize()
                        }).done(function () {
                            validator_form();
                            notify("info", "ok", "Perfiles:", "Se edito el perfil con éxito.");
                        });



                    }

                    //$form.bootstrapValidator('disableSubmitButtons', false).bootstrapValidator('resetForm', true);
                    bv.resetForm();
                });
            }
        </script>
    </body>
</html>
